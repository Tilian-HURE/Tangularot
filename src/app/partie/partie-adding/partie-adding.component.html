<h1 class="mb-4">Nouvelle partie</h1>
<form #formulaire="ngForm" (ngSubmit)="onSubmit(formulaire)">
  <fieldset>
    <div class="form-group">
      <label class="col-form-label" for="partieLabel">Libellé de la partie</label>
      <input ngModel [(ngModel)]="partie.label" id="partieLabel" type="text" class="form-control" placeholder="Libellé de la partie" maxlength="30" value="Partie n°{{ partie.id }}" required>
      <legend class="mt-3 mb-1">Joueurs</legend>
      <label class="col-form-label" for="player1Label">Nom du joueur 1</label>
      <input ngModel [(ngModel)]="partie.label" id="player1Label" type="text" class="form-control" placeholder="Nom du joueur 1" maxlength="30" required>
      <label class="col-form-label mt-3" for="player2Label">Nom du joueur 2</label>
      <input ngModel [(ngModel)]="partie.label" id="player2Label" type="text" class="form-control" placeholder="Nom du joueur 2" maxlength="30" required>
      <label class="col-form-label mt-3" for="player3Label">Nom du joueur 3</label>
      <input ngModel [(ngModel)]="partie.label" id="player3Label" type="text" class="form-control" placeholder="Nom du joueur 3" maxlength="30" required>
      <label class="col-form-label mt-3" for="player4Label">Nom du joueur 4</label>
      <input ngModel [(ngModel)]="partie.label" id="player4Label" type="text" class="form-control" placeholder="Nom du joueur 4" maxlength="30" required>
    </div>
    <div class="d-flex btn-group mt-4">
      <button class="btn btn-success" type="submit" [disabled]="formulaire.invalid">Ajouter la partie</button>
      <a routerLink="../accueil/" class="btn btn-warning">Annuler</a>
    </div>
  </fieldset>
</form>
