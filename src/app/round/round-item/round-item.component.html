<th scope="col"><h5 class="mb-0"><strong>NÂ°{{ round.number }}</strong></h5></th>
<td>
  <div>
    <h4>{{ round.scores[0] }}</h4>
    <label class="text-danger" *ngIf="round.number > 1 && round.scores[0]-round.previousRoundScores[0] < 0">
      {{ round.scores[0]-round.previousRoundScores[0] }}
    </label>
    <label class="text-success" *ngIf="round.number > 1 && round.scores[0]-round.previousRoundScores[0] > 0">
      +{{ round.scores[0]-round.previousRoundScores[0] }}
    </label>
  </div>
</td>
<td>
  <div>
    <h4>{{ round.scores[1] }}</h4>
    <label class="text-danger" *ngIf="round.number > 1 && round.scores[1]-round.previousRoundScores[1] < 0">
      {{ round.scores[1]-round.previousRoundScores[1] }}
    </label>
    <label class="text-success" *ngIf="round.number > 1 && round.scores[1]-round.previousRoundScores[1] > 0">
      +{{ round.scores[1]-round.previousRoundScores[1] }}
    </label>
  </div>
</td>
<td>
  <div>
    <h4>{{ round.scores[2] }}</h4>
    <label class="text-danger" *ngIf="round.number > 1 && round.scores[2]-round.previousRoundScores[2] < 0">
      {{ round.scores[2]-round.previousRoundScores[2] }}
    </label>
    <label class="text-success" *ngIf="round.number > 1 && round.scores[2]-round.previousRoundScores[2] > 0">
      +{{ round.scores[2]-round.previousRoundScores[2] }}
    </label>
  </div>
</td>
<td>
  <div>
    <h4>{{ round.scores[3] }}</h4>
    <label class="text-danger" *ngIf="round.number > 1 && round.scores[3]-round.previousRoundScores[3] < 0">
      {{ round.scores[3]-round.previousRoundScores[3] }}
    </label>
    <label class="text-success" *ngIf="round.number > 1 && round.scores[3]-round.previousRoundScores[3] > 0">
      +{{ round.scores[3]-round.previousRoundScores[3] }}
    </label>
  </div>
</td>
<td>
  <button type="button" class="btn btn-primary w-100 text-nowrap" (click)="callDialogInParent()">Voir plus</button>
</td>
