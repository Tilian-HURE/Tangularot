<div class="list-group-item flex-column align-items-start">
  <div class="d-flex w-100">
    <h3 class="mb-0">Manche nÂ°{{ round.number }}</h3>
    <p class="text-primary" *ngIf="round.bet == 1">Petite</p>
    <p class="text-primary" *ngIf="round.bet == 2">Garde</p>
    <p class="text-primary" *ngIf="round.bet == 4">Garde sans le chien</p>
    <p class="text-primary" *ngIf="round.bet == 6">Garde contre le chien</p>

  <div class="d-flex w-100 justify-content-between align-items-center">

    </div>
