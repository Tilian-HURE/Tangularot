<h1>Parties</h1>
<p *ngIf="nbParties.totalNbParties > 0">
  <strong>{{ nbParties.totalNbParties }}</strong>
  partie(s) au total,
  <strong>{{ nbParties.nbInProgressParties }}</strong>
  en cour et <strong>{{ nbParties.nbDoneParties }}
  </strong> termin√©e(s)
</p>
<a class="btn btn-lg btn-secondary" type="button" routerLink="/partie/nouvelle">Ajouter une partie</a>
<div>
  <div *ngIf="nbParties.totalNbParties > 0; else showText" class="list-group">
    <app-partie-item *ngFor="let partie of parties|async" [party]="partie"></app-partie-item>
  </div>
  <ng-template #showText>
    <p class="text-secondary">Aucune partie</p>
  </ng-template>
</div>
