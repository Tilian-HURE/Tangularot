<div class="mx-auto">
  <h1 class="mb-3">NOUVELLE PARTIE</h1>
  <form #partyAddingForm="ngForm" (ngSubmit)="onSubmit(partyAddingForm)">
    <fieldset>
      <h4>Libellé de la partie</h4>
      <div class="form-group mb-4">
        <input [(ngModel)]="party.label" name="partieLabel" type="text" class="form-control size" placeholder="Libellé de la partie" maxlength="30" required>
      </div>
      <h4>Nom des joueurs</h4>
      <div class="form-group mb-4">
        <input [(ngModel)]="party.playersName[0]" name="player1Name" type="text" class="form-control mb-2" placeholder="Joueur 1" maxlength="30" required>
        <input [(ngModel)]="party.playersName[1]" name="player2Name" type="text" class="form-control mb-2" placeholder="Joueur 2" maxlength="30" required>
        <input [(ngModel)]="party.playersName[2]" name="player3Name" type="text" class="form-control mb-2" placeholder="Joueur 3" maxlength="30" required>
        <input [(ngModel)]="party.playersName[3]" name="player4Name" type="text" class="form-control mb-2" placeholder="Joueur 4" maxlength="30" required>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-success w-50" type="submit" [disabled]="partyAddingForm.invalid">Ajouter la partie</button>
        <button routerLink="" class="btn btn-warning w-50 ms-1">Annuler</button>
      </div>
    </fieldset>
  </form>
</div>
