<div class="mb-2">
  <div class="d-flex w-100 justify-content-between align-items-center">
    <div class="d-flex align-items-end flex-wrap">
      <h2 class="mb-0 me-2">{{ party.label }}</h2>
      <h5 class="text-primary mb-1" *ngIf="party.state == 0">EN COURS <span class="text-dark">({{ party.rounds.length }}/4)</span></h5>
      <h5 class="text-muted mb-1" *ngIf="party.state == 1">TERMINÉE</h5>
    </div>
    <label class="text-muted text-nowrap">{{ latestTimeLabel }}</label>
  </div>
  <div class="d-flex flex-row flex-wrap">
    <label class="mb-0">
      <strong>Date de début :&nbsp;</strong>
      {{ party.startingDate }}&nbsp;
    </label>
    <label class="mb-0" *ngIf="party.state == 1">
      <strong>- Date de fin :&nbsp;</strong>
      {{ party.endingDate }}
    </label>
  </div>
</div>

<div class="d-flex w-100 justify-content-between align-items-center">
  <h5 class="mb-0">
    <strong>Joueurs : </strong> {{ party.playersName[0] }},
    {{ party.playersName[1] }},
    {{ party.playersName[2] }} et
    {{ party.playersName[3] }}
  </h5>
  <div class="d-flex flex-row flex-nowrap ms-2">
    <button type="button" class="btn btn-primary" *ngIf="party.state == 0" routerLink="partie/{{ party.id }}">Continuer</button>
    <button type="button" class="btn btn-secondary" *ngIf="party.state == 1" routerLink="partie/{{ party.id }}">Consulter</button>
    <button type="button" class="btn btn-warning ms-1" (click)="callDialogInParent()">Supprimer</button>
  </div>
</div>
